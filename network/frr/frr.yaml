name: frr
container:
  entrypoint: "/usr/lib/frr/frr"
  mounts:
    - source: /var/run/frr/
      destination: /var/run/frr/
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /usr/local/var/tmp/frr 
      destination: /var/tmp/frr/
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - service: cri
restart: always
