name: frr
container:
  security:
    writableRootfs: true
  entrypoint: /sbin/tini
  args:
    - "--"
    - "/usr/local/lib/frr/bgpd"
  mounts:
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    - source: /var/run/frr/bpgd.pid
      destination: /var/run/frr/bgpd.pid
      type: bind
      options:
        - bind
        - shared
        - rw
    # config via .machine.files
    - source: /var/etc/frr
      destination: /usr/local/etc/frr
      type: bind
      options:
        - bind
        - ro
depends:
  - service: cri
restart: always
