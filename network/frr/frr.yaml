name: frr
container:
  entrypoint: /sbin/tini
  args:
    - "--"
    - "/docker-start"
  mounts:
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    # config via .machine.files
    - source: /var/etc/frr
      destination: /usr/local/etc/frr
      type: bind
      options:
        - bind
        - ro
    - source: /var/run/frr/staticd.pid
      destination: /var/run/frr/staticd.pid
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /var/run/frr/bgpd.pid
      destination: /var/run/frr/bdpd.pid
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /var/run/frr/zebra.pid
      destination: /var/run/frr/zebra.pid
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /var/tmp/frr
      destination: /var/tmp/frr
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - service: cri
restart: always
