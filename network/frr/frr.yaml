name: frr
container:
  security:
    writeableRootfs: true
    writeableSysfs: true
  entrypoint: "/usr/lib/frr/bgpd"
  args:
    - "-d"
    - "-f /etc/frr/frr.conf"
    - "-l 100.0.1.2"
  mounts:
    - source: "/usr/local/var/tmp/frr"
      destination: "/var/tmp/frr"
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: "/usr/local/etc/frr/frr.conf"
      destination: "/etc/frr/frr.conf"
      type: bind
      options:
        - rshared
        - bind
        - ro
restart: always
