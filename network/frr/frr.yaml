name: frr
container:
  entrypoint: "/usr/local/lib/frr/bgpd"
  args:
    - "--log=stdout"
    - "--log-level=info"
    - "--no_zebra"
    - "--bgp_port=2605"
    - "-u frr"
    - "-g frr"
  mounts:
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    - source: /var/run
      destination: /usr/local/var/run
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # config via .machine.files
    - source: /var/etc/frr
      destination: /usr/local/etc/frr
      type: bind
      options:
        - bind
        - ro
depends:
  - service: cri
restart: always
