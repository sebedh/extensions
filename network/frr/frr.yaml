name: frr
container:
  security:
    writeableRootfs: true
  entrypoint: "/usr/lib/frr/docker-start"
  mounts:
    - source: /var/run/frr/
      destination: /var/run/frr/
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /usr/local/var/tmp/frr 
      destination: /var/tmp/frr/
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: "/usr/local/etc/frr/daemons"
      destination: "/etc/frr/daemons"
      type: bind
      options:
        - rshared
        - bind
        - ro
    - source: "/usr/local/etc/frr/bgpd.conf"
      destination: "/etc/frr/bgpd.conf"
      type: bind
      options:
        - rshared
        - bind
        - ro
depends:
  - service: cri
  - service: udevd
restart: always
