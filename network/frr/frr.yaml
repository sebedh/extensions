name: frr
container:
  entrypoint: "/usr/lib/frr/docker-start"
  mounts:
    - source: /var/run/frr/
      destination: /var/run/frr/
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - destination: /usr/local/var/tmp/frr
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: "/usr/local/etc/frr/daemons"
      destination: "/etc/frr/daemons"
      type: bind
      options:
        - rshared
        - bind
        - ro
    - source: "/usr/local/etc/frr/frr.conf"
      destination: "/etc/frr/frr.conf"
      type: bind
      options:
        - rshared
        - bind
        - ro
depends:
  - service: cri
  - service: udevd
restart: always
