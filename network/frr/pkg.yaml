name: frr
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - image: "docker.io/frrouting/frr:{{ .FRR_VERSION }}"
    to: /src
steps:
  - prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
  - install:
      - |
        mkdir -p /rootfs/usr/local/etc/frr

        # Copy configuration file
        cp /pkg/frr.conf /rootfs/usr/local/etc/frr/frr.conf
        cp /pkg/daemons /rootfs/usr/local/etc/frr/daemons

        # Copy the frr container
        mkdir -p /rootfs/usr/local/lib/containers/frr
        mkdir -p /rootfs/usr/local/var/run/frr

        cp -r /src/* /rootfs/usr/local/lib/containers/frr
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
  - from: /pkg/frr.yaml
    to: /rootfs/usr/local/etc/containers/frr.yaml
